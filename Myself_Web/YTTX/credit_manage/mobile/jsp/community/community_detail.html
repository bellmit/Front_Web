    	<h1>信用卡（英语：Credit Card），又叫贷记卡。是一种非现金交易付款的方式，是简单的信贷服务</h1>
        <span>2016-05-20</span>
        
        
        
        <!--详情-->
        <div class="article-show">
        		
            
       			<img alt="" src="../../images/1.jpg" >
                <p>信用卡一般是长85.60毫米、宽53.98毫米、厚1毫米的具有消费信用的特制载体塑料卡片。是银行向个人和单位发行的，凭此向特约单位购物、消费和向银行存取现金，其形式是一张正面印有发卡银行名称、有效期、号码、持卡人姓名等内容，卡面有芯片、磁条、签名条。</p>
                
                <p>信用卡由银行或信用卡公司依照用户的信用度与财力发给持卡人，持卡人持信用卡消费时无须支付现金，待账单日（英语：Billing Date）时再进行<a href="community.html">还款</a></p>
