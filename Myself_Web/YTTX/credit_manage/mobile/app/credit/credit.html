<!doctype html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,maximum-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="telephone=no" name="format-detection">
<meta name="description" content="信用卡管理--信用卡列表">
<meta name="keywords" content="信用卡管理--信用卡列表">
<title>信用卡管理--信用卡列表</title>
<link rel="stylesheet" type="text/css" href="../../css/credit.css">
</head>
<body class="app-layout">


<header id="app_history" class="app-header" ng-app="historyApp" ng-controller="historyCtrl as historyctrl" ng-bind="historyctrl.historyInfo"></header>


<nav id="app_menu" class="app-menu" ng-app="menuApp" ng-controller="menuCtrl as menuctrl">
    <ul class="menu-wrap">
        <li ng-repeat="item in menuctrl.menuitem"><a class={{item.class}} href={{item.href}}></a></li>
    </ul>
</nav>


<script src="../../../js/lib/angular/angular.min.js"></script>
<script src="../../js/credit/credit.js"></script>
</body>
</html>
