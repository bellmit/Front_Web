<h1 class="admin-layout-theme3 g-clear-pt">供应商管理--列表</h1>

<!--查询区域-->
<div ng-show="vm.powerlist.query" class="admin-action-item">
    <!--过滤-->
    <div class="action-item-input g-w-percent10 g-gap-mr3">
        <label class="action-indent-b2">过滤:<input class="form-control input-sm" placeholder="" ng-model="vm.record.filter" ng-keyup="vm.filterDataTable()"  type="search"></label>
    </div>


    <!--查询条件-->
    <div class="action-item-input g-w-percent16 g-gap-mr3">
        <label class="action-indent-b4">店主姓名：
            <input type="text" class="form-control input-sm"  placeholder="" ng-model="vm.record.legalName" />
        </label>
    </div>

    <div class="action-item-input g-w-percent16 ">
        <label class="action-indent-b6">店铺名称：
            <input type="text" class="form-control input-sm"  placeholder="" ng-model="vm.record.storeName" />
        </label>
    </div>

    <div class="action-item-input g-w-percent14 g-gap-mt2 g-gap-mr3">
        <label class="action-indent-b4">审核状态:
            <select class="form-control g-clear-pt g-clear-pb" ng-init="vm.record.auditStatus=''" ng-model="vm.record.auditStatus" ng-options="item.value as item.key for item in vm.typeitem"></select>
        </label>
    </div>

    <!--查询-->
    <div class="action-item-btn action-item-export g-w-percent5">
        <span ng-click="vm.queryProvider()" class="btn btn-export g-br3 g-w-percent50 g-c-blue3">查询</span>
    </div>
</div>





<!--表格-->
<table id="admin_list_table1" class="table table-bordered table-striped table-hover admin-layout-table">

    <!--分组样式-->
    <colgroup id="admin_list_colgroup1">
        <col class="g-w-percent10"/>
        <col class="g-w-percent5"/>
        <col class="g-w-percent10"/>
        <col class="g-w-percent10"/>
        <col class="g-w-percent5"/>
        <col class="g-w-percent5"/>
        <col class="g-w-percent5"/>
    </colgroup>
    <!--头部-->
    <thead>
    <tr>
        <th>昵称</th>
        <th>真实名称</th>
        <th>邮箱</th>
        <th>手机</th>
        <th>登录时间</th>
        <th>登录次数</th>
        <th>操作</th>
    </tr>
    </thead>

    <!--表主体-->
    <tbody id="admin_list_body1" class="middle-align"></tbody>
</table>

<!--分页-->
<div class="admin-page-wrap">
    <div class="easyui-pagination g-w-percent50" id="admin_list_page1" data-options="links:5,layout:['manual','first','prev','links','next','last'],displayMsg:'显示{from}&nbsp;到&nbsp;{to}&nbsp;共&nbsp;{total}条记录'"></div>
</div>
