<nz-layout class="cl-container">
  <!--侧边栏-->
  <nz-sider class="cl-sidebox" nzBreakpoint="sm" nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <ul nz-menu [nzTheme]="'dark'" [nzMode]="isCollapsed?'vertical':'inline'">
      <li nz-submenu>
        <span title><i class="anticon anticon-user"></i><span class="nav-text">组件示例</span></span>
        <ul>
          <li nz-menu-item>按钮</li>
          <li nz-menu-item>表格</li>
          <li nz-menu-item>分页</li>
          <li nz-menu-item>弹窗</li>
        </ul>
      </li>
    </ul>
  </nz-sider>

  <!--主显示区-->
  <nz-layout>
    <!--头部区域-->
    <nz-header class="g-gap-pl5">
      <i class="anticon trigger" [class.anticon-menu-fold]="!isCollapsed" [class.anticon-menu-unfold]="isCollapsed" (click)="isCollapsed=!isCollapsed"></i>
    </nz-header>
    <!--内容区-->
    <nz-content class="cl-mainbox cl-mainbox-bg-{{contentBgTheme}}" >

      <!--面包屑-->
      <nz-breadcrumb class="ce-breadcrumb">
        <nz-breadcrumb-item>组件示例</nz-breadcrumb-item>
        <nz-breadcrumb-item>按钮</nz-breadcrumb-item>
      </nz-breadcrumb>

      <div class="cl-mainbox-wrap">

      </div>
    </nz-content>
    <!--底部区域-->
    <nz-footer class="cl-footer">&copy;2018</nz-footer>
  </nz-layout>
</nz-layout>
