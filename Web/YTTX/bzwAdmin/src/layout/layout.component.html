<nz-layout>
  <!--侧边栏-->
  <nz-sider nzBreakpoint="sm" nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <ul nz-menu [nzTheme]="'dark'" [nzMode]="isCollapsed?'vertical':'inline'">
      <li nz-submenu>
        <span title><i class="anticon anticon-user"></i><span class="nav-text">组件示例--按钮</span></span>
        <ul>
          <li nz-menu-item>按钮</li>
          <li nz-menu-item>Bill</li>
          <li nz-menu-item>Alex</li>
        </ul>
      </li>
      <li nz-submenu>
        <span title><i class="anticon anticon-team"></i><span class="nav-text">组件示例--表格</span></span>
        <ul>
          <li nz-menu-item>Team 1</li>
          <li nz-menu-item>Team 2</li>
        </ul>
      </li>
      <li nz-menu-item>
        <span><i class="anticon anticon-file"></i><span class="nav-text">File</span></span>
      </li>
    </ul>
  </nz-sider>

  <!--主显示区-->
  <nz-layout>
    <!--头部区域-->
    <nz-header class="g-clear-pl">
      <i class="anticon trigger" [class.anticon-menu-fold]="!isCollapsed" [class.anticon-menu-unfold]="isCollapsed" (click)="isCollapsed=!isCollapsed"></i>
    </nz-header>
    <!--内容区-->
    <nz-content>
      <!--面包屑-->
      <nz-breadcrumb>
        <nz-breadcrumb-item>User</nz-breadcrumb-item>
        <nz-breadcrumb-item>Bill</nz-breadcrumb-item>
      </nz-breadcrumb>

    </nz-content>
    <!--底部区域-->
    <nz-footer>底部</nz-footer>
  </nz-layout>
</nz-layout>
