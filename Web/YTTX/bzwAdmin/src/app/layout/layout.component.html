<nz-layout class="cl-container">
  <!--侧边栏-->
  <nz-sider class="cl-sidebox" nzBreakpoint="sm" nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div class="logo ce-side-logo"></div>
    <ul nz-menu [nzTheme]="'dark'" [nzMode]="isCollapsed?'vertical':'inline'">
      <li nz-menu-item routerLink="/index" routerLinkActive="active">首页</li>
      <li nz-submenu>
        <span title><i class="anticon anticon-tag-o"></i><span class="nav-text">组件示例</span></span>
        <ul>
          <li nz-menu-item routerLink="/demo-self" routerLinkActive="active">自定义组件</li>
          <li nz-menu-item routerLink="/demo-zorro"  nz-menu-item>ng-zorro组件</li>
        </ul>
      </li>
    </ul>
  </nz-sider>

  <!--主显示区-->
  <nz-layout>
    <!--头部区域-->
    <nz-header class="g-gap-pl4">
      <i class="anticon trigger ce-header-toggleside" [class.anticon-menu-fold]="!isCollapsed" [class.anticon-menu-unfold]="isCollapsed" (click)="isCollapsed=!isCollapsed"></i>
    </nz-header>
    <!--内容区-->
    <nz-content class="cl-mainbox cl-mainbox-bg-{{contentBgTheme}}" >
      <!--面包屑-->
      <!--<nz-breadcrumb class="ce-breadcrumb">
        <nz-breadcrumb-item>组件示例</nz-breadcrumb-item>
        <nz-breadcrumb-item>按钮</nz-breadcrumb-item>
      </nz-breadcrumb>-->
      <router-outlet></router-outlet>
    </nz-content>
    <!--底部区域-->
    <nz-footer class="cl-footer">&copy;2018</nz-footer>
  </nz-layout>
</nz-layout>
