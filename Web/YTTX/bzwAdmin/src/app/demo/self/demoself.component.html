<div class="cl-mainbox-wrap">
  <div class="cl-panel">
    <nz-tabset [nzTabPosition]="'top'" [nzType]="'card'">
      <nz-tab *ngFor="let tab of demoself_tab">
        <ng-template routerLink="{{tab.href}}" #nzTabHeading>
          {{tab.name}}
        </ng-template>
      </nz-tab>
    </nz-tabset>
  </div>
  <router-outlet></router-outlet>
</div>
