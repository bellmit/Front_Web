<div ng-controller="FinanceController as finance_ctrl">
    <div class="struct-layout-container struct-layout-default">
        <div class="struct-layout-main">
            <!--财务管理-->
            <div class="admin-action-item">

                <!--过滤-->
                <div class="action-item-input g-w-percent10">
                    <label class="action-indent-b2">过滤:<input class="form-control input-sm" placeholder="" ng-model="finance_ctrl.record.filter" ng-keyup="finance_ctrl.filterDataTable()"  type="search"></label>
                </div>

                <!--条件查询-->
                <div class="action-item-input g-w-percent15">
                    <label class="action-indent-b4">丰润业务:<select class="form-control"></select>
                    </label>
                </div>

                <!--打印，导出-->
                <div ng-show="false" class="action-item-btn action-item-export g-w-percent8">
                    <span ng-show="finance_ctrl.powerlist.deviceprint" class="btn btn-export g-br3 g-c-blue3">打印</span>
                    <span ng-show="finance_ctrl.powerlist.deviceexport" class="btn btn-export g-br3 g-c-blue3">导出</span>
                </div>

                <!--列控制-->
                <div class="action-item-ul g-w-percent8 g-pos-r" ng-show="::finance_ctrl.table.tablecolumn.columnshow">
                    <div class="action-theme action-theme-btn g-br3 g-t-c">显示列</div>
                    <div class="action-ul g-d-hidei" id="admin_table_checkcolumn">
                        <ul class="action-list-wrap" ></ul>
                    </div>
                </div>

                <!--查询-->
                <div class="action-item-btn action-item-export g-gap-mt4 g-w-percent5">
                    <span ng-click="finance_ctrl.queryEquipment()" class="btn btn-export g-br3 g-w-percent50 g-c-blue3">查询</span>
                </div>

            </div>

            <div class="admin-layout-theme3 g-t-c">当前运营商及下属分润明细</div>

            <!--表格-->
            <table id="admin_list_wrap" class="table table-bordered table-striped table-hover admin-layout-table">
                <!--分组样式-->
                <colgroup id="admin_list_colgroup">
                    <col class="g-w-percent13">
                    <col class="g-w-percent5">
                    <col class="g-w-percent5">
                    <col class="g-w-percent5">
                    <col class="g-w-percent12">
                    <col class="g-w-percent5">
                    <col class="g-w-percent5">
                </colgroup>

                <!--表头-->
                <thead>
                <tr>
                    <th>收货人名称</th>
                    <th>物流</th>
                    <th>发货数量</th>
                    <th>状态</th>
                    <th>订单时间</th>
                    <th>设备类型</th>
                    <th>操作</th>
                </tr>
                </thead>

                <!--表主体-->
                <tbody id="admin_batchlist_wrap" class="middle-align"></tbody>
            </table>


            <!--分页-->
            <div class="admin-page-wrap">
                <div class="easyui-pagination g-w-percent50" id="admin_page_wrap" data-options="links:5,layout:['manual','first','prev','links','next','last'],displayMsg:'显示{from}&nbsp;到&nbsp;{to}&nbsp;共&nbsp;{total}条记录'"></div>
            </div>
        </div>

        <div class="struct-layout-side">
            <!--列表组件-->
            <!--子菜单组件-->
            <ul class="sub-menu-wrap" ng-click="finance_ctrl.toggleSubMenu($event)" id="admin_finance_submenu" ng-init="finance_ctrl.initSubMenu()"></ul>
        </div>
    </div>
</div>
