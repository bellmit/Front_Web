<!--登陆-->
<div class="struct-layout-header">
	<div class="header-bg g-clear-bs"></div>
	<div class="header-content">
		<div class="header-logo"></div>
	</div>
</div>
<div class="struct-layout-login">
	<div class="login-layout">
		<div class="login-main-wrap">
			<!-- 错误提示组件-->
			<div id="error_wrap" class="errors-container"></div>
			<div class="login-header">
				<p>布住网供应商管理系统</p>
			</div>

			<!--登陆面板-->
			<form method="post" role="form" id="login_provider" class="admin-layout-form" novalidate>

				<div class="form-group-self2">
					<label class="self-label g-pos-r g-w-percent50 label-icon label-unicon">
						<input type="text" placeholder="请输入登陆账号" class="self-input" maxlength="13" autocomplete="off" />
					</label>
				</div>

				<div class="form-group-self2">
					<label class="self-label g-pos-r g-w-percent50 label-icon label-pwdicon">
						<input type="password" placeholder="请输入登陆密码" autocomplete="off" class="self-input" />
					</label>
				</div>

				<div class="form-group-self2">
					<label class="self-label g-pos-r g-w-percent25 label-icon label-vcicon">
						<input type="text" placeholder="请输入验证码" class="self-input" maxlength="6" autocomplete="off" />
					</label>
					<label class="self-valid g-t-r g-f-r g-w-percent20">
						<img alt="验证码" src="images/body_bg.png">
					</label>
				</div>

				<div class="form-group-self2">
					<button type="submit" class="btn btn-red btn-lg g-w-percent50 g-clear-br g-t-c">立即登陆</button>
				</div>
				<div class="login-footer">
					<a ui-sref="login.forgot">忘记密码?</a>
				</div>
			</form>
		</div>
	</div>
</div>
